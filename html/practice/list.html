<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1> LIST</h1>
    <h2>ORDERED LIST</h2>
    <ol type="a" start="3">         <!--ordered list-->
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>
            <ol>                          <!--Nested list-->
                <li>maths</li>  
                <li>english</li>
                <li>telugu</li>
                <li>science</li>
                <li>social</li>
            </ol>
        </li>
    </ol>
    <h2>UNORDERED LIST</h2>
    <ul type="square">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <h2>DESCRIPTION/DEFINSATION LIST</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markup language</dd>
    </dl>
    
</body>
</html>
