<body>
    <h1 align="center">Registeration form</h1>
  <fieldset align="center">
        <legend><h1>Personal details</h1></legend>
        <form>
            <label for="Firstname"> Firstname :</label>
            <input type="text" id="firstname" name="firstname" placeholder="firstname"/><br>
            <br>
            <label for="Lastname"> Lastname : </label>
            <input type="text" id="lastname" name="lastname" placeholder="firstname"/><br>
            <br>
            <label for="Email id"> Email Id :</label>
            <input type="email" name="email" placeholder="www@gmail.com"/><br>
            <br>
            <label for="Mobile number ">Mobile number:</label>
            <input type="tel" id="number" name="Mobile" pattern="[0-9]{10}"/><br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password"/><br>
            <br>
            <label for=" confirm password">confirm password:</label>
            <input type="password" id="confirm password" name="confirm password" placeholder="confirmpassword"/><br>
            <br>
            <label for="enter">Gender:</label>
            <label for="male">male</label>
            <input type="radio" id="male" value="male"  name="gender"> 
            <label for="female">female</label>
            <input type="radio" id="female" value="female" name="gender">

                  <br>
            <br>
            <label for="Date">Enter your Date of Birth:</label>
            <input type="date" value="dob" name="dob"/><br>
            <br>
            <label for="Address">Enter your Address:</label>
            <textarea  name= "address" placeholder="address" ></textarea><br>
            <br>
            <br>
            <input type="submit" value="submit"><br>
            <br>
            <label for="login"></label>
            <input type="submit" value="Back to login" name="login" formaction="../task8/forms.html"/>

        </form>
    </fieldset> 
</body>
